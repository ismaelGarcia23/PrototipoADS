<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />

</head>

<body>
  <div class="container">
    <aside class="sidebar">

    </aside>

    <main class="main-content">
      <section>
        <div class="form-header nav-toolbar">
          <h2>Registrar Nueva Comanda</h2>
          <div class="toolbar-links">
            <a href="../SeccionesMostrar/MostrarServicios.html" class="btn-toolbar">Mostrar Servicio</a>
            <a href="../SeccionesMostrar/mostrarComanda.html" class="btn-toolbar">Mostrar Comanda</a>
          </div>
        </div>

        <form class="form compact-form">
          <div class="row">
            <div class="form-group small">
              <label for="mesa">Mesa</label>
              <select id="mesa" name="mesa">
                <option>Mesa 1</option>
                <option>Mesa 2</option>
              </select>
            </div>
            <div class="form-group small">
              <label for="mesero">Mesero</label>
              <select id="mesero" name="mesero">
                <option>Ana</option>
                <option>Jos√©</option>
              </select>
            </div>
            <div class="form-group small">
              <label for="area">√Årea</label>
              <select id="area" name="area">
                <option>Sal√≥n</option>
                <option>Terraza</option>
              </select>
            </div>
            <div class="form-group small">
              <label for="estado">Estado</label>
              <select id="estado" name="estado">
                <option>Pendiente</option>
                <option>Entregada</option>
              </select>
            </div>
          </div>

          <div class="form-group full-width">
            <label>Productos / Platos</label>
            <div class="ingrediente-row">
              <select name="item[]">
                <option>Pizza Margarita</option>
                <option>Desayuno Ranchero</option>
              </select>
              <input type="number" name="cantidad[]" placeholder="Cantidad" min="1" />
            </div>
            <div class="ingrediente-row">
              <select name="item[]">
                <option>Fanta Lata</option>
                <option>Agua</option>
              </select>
              <input type="number" name="cantidad[]" placeholder="Cantidad" min="1" />
            </div>
            <a class="btn-link small">+ Agregar producto o plato</a>
          </div>

          <div class="form-actions full-width">
            <button type="button" class="btn">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </section>


    </main>
  </div>
