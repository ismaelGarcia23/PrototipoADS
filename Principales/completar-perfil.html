<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Completar Perfil - Administrador</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">🏨 Bosko Hostal - Administrador</div>
      <nav class="nav">
        <a href="admin-index.html">Menu</a>
        <a href="gestionar-usuarios.html">Gestionar Usuarios</a>
        <a href="completar-perfil.html" class="active">Completar Perfil</a>
      </nav>
    </aside>

    <main class="main-content">
      <h2>Completar Perfil del Usuario</h2>

      <form class="form grid-form">
        <div class="form-group small">
          <label for="nombre_completo">Nombre Completo</label>
          <input type="text" id="nombre_completo" name="nombre_completo" required />
        </div>

        <div class="form-group small">
          <label for="telefono">Teléfono</label>
          <input type="text" id="telefono" name="telefono" required />
        </div>

        <div class="form-group full-width">
          <label for="direccion">Dirección</label>
          <textarea id="direccion" name="direccion" required></textarea>
        </div>

        <div class="form-group small">
          <label for="documento">Documento (DUI/NIT)</label>
          <input type="text" id="documento" name="documento" required />
        </div>

        <div class="form-group small">
          <label for="avatar">Avatar</label>
          <input type="file" id="avatar" name="avatar" />
        </div>

        <div class="form-actions full-width">
          <button type="button" class="btn">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>

    </main>
  </div>

  <script>
    // Lógica para manejar la cancelación o el guardado del perfil.
    document.querySelector('.btn').addEventListener('click', function () {
      window.location.href = 'gestionar-usuarios.html';  // Redirige a la página de gestión de usuarios
    });

    document.querySelector('.btn-primary').addEventListener('click', function (event) {
      event.preventDefault();
      alert('Perfil guardado con éxito');
      window.location.href = 'gestionar-usuarios.html';  // Redirige a la página de gestión de usuarios
    });
  </script>
</body>

</html>
