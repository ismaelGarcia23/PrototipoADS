        </div>

        <div class="form-group small">
          <label for="area">√Årea</label>
          <select id="area" name="area">
            <option>Sal√≥n</option>
            <option>Terraza</option>
            <option>Bar</option>
          </select>
        </div>

        <div class="form-group small">
          <label for="estado">Estado</label>
          <select id="estado" name="estado">
            <option>Pendiente</option>
            <option>Preparaci√≥n</option>
            <option>Entregada</option>

        </div>

        <div class="form-group full-width">
          <label>Platos / Productos</label>

          <!-- Puedes repetir estas filas con JS luego -->

            <select name="item[]">
              <option>Pizza Margarita</option>
              <option>Desayuno Ranchero</option>
              <option>Hamburguesa Bosko</option>
              <option>Ensalada C√©sar</option>
            </select>
            <input type="number" name="cantidad[]" placeholder="Cantidad" min="1" />
          </div>

          <div class="ingrediente-row">
            <select name="item[]">
              <option>Fanta Lata</option>
              <option>Agua</option>
              <option>Cerveza</option>
            </select>
            <input type="number" name="cantidad[]" placeholder="Cantidad" min="1" />
          </div>

          <a class="btn-link small">+ Agregar plato o producto</a>
        </div>

        <div class="form-actions full-width">
          <button type="button" class="btn">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Comanda</button>
        </div>
      </form>


    </main>
  </div>
</body>
